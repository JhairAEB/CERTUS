<html lang="en">
<head>

    <link rel="stylesheet" href="relieve.css">
</head>
<body>
    <!--SE PROCEDE A CREAR CHECKBOX PARA CADA IMAGEN-->
    <input type="checkbox" id="img1">
    <input type="checkbox" id="img2">
    <input type="checkbox" id="img3">

    <section class="galeria">
        <label class="imagen" for="img1">
            <img src="../UNIDAD2_9/images/1.jpg" alt="Monta単a">
        </label>
        <label class="imagen" for="img2">

        <label class="imagen" for="img3">
            <img src="../UNIDAD2_9/images/3.jpg" alt="Playa">

    <!--SE PROCEDE A CREAR LOS MODALES-->
    <!--MODA 1-->
<div class="modal" id="modal1">
    <div class="modal-content">
        <label class="cerrar" for="img1">&times;</label>
        <img src="../UNIDAD2_9/images/1.jpg" alt="Monta単a grande">
        <h2>Monta単a</h2>
        <p>Una vista hermosa de una monta単a al amanecer</p>
    </div>
</div>

    <!--MODA 2-->
    <div class="modal" id="modal2">
        <div class="modal-content">
            <label class="cerrar" for="img2">&times;</label>
            <img src="../UNIDAD2_9/images/2.jpg" alt="Bosque Grande">
            <h2>Bosque</h2>
            <p>Una Bosque denso y misterioso en la neblina</p>
        </div>
    </div>
    
    <!--MODA 3-->
    <div class="modal" id="modal3">
        <div class="modal-content">
            <label class="cerrar" for="img3">&times;</label>
            <img src="../UNIDAD2_9/images/3.jpg" alt="PlAYA Grande">
            <h2>Playa</h2>
            <p>Relajante vista de la playa en verano</p>
        </div>
    </div>    
</body>
</html>
